<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Renoir Marquis Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="freelancing Portfolio" content="freelancing web developer">
  	<meta name="keywords" content="freelancer, web development, web design, html, css, javascript, sass, jquery,">
  	<meta name="author" content="Renoir Marquis">
  	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
	<title>contact form</title>
</head>
<body>
	<div class="container">
		<h1 class="brand">Renoir Marquis</h1>
	<div class="wrapper animated bounceInRight">
		<div class="info">
			<h3></h3>
			<ul>
				<li>address</li>
				<li>telephone</li>
				<li>email@gmail.com</li>
			</ul>
		</div>
		<div class="contact">
			<h3>Get in touch</h3>
			<form>
				<p>
					<table>Name</table>
					<input type="text" name="name" placeholder="Full Name" required>
				</p>
				<p>
					<table>Company</table>
					<input type="text" name="Company" placeholder="Company Name">
				</p>
				<p>
					<table>Email</table>
					<input type="email" name="name" placeholder="Email" required>
				</p>
				<p>
					<table>Phone Number</table>
					<input type="tel" name="name" placeholder="phone number" required>
				</p>
				<p>
					<table>Message</table>
					<textarea name="Message" cols="30" rows="5" required></textarea>
				</p>
				<button>Submit</button>

			</form>
		</div>
	</div>
	</div>
</body>
</html>
